<mat-card>
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div
      fxLayout="row wrap"
      fxLayoutGap="10px"
      class="card-layout"
      [@cardAnimation]="cards?.length"
    >
      <div *ngFor="let card of cards" fxFlex="90px">
        <scopone-card
          [card]="card"
          (cardClicked)="cardClick($event)"
        ></scopone-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
